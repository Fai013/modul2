<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostTest</title>
</head>
<body>
    <h2><center>DATA NILAI MATA KULIAH</center></h2>
    <form action="">
        <table border="0">
            <tr>
                <td>
                    <label for="inputText">Mata Kuliah</label></td>
                    <td>
                        <input type="text" name="mataKuliah" required/>
                    </td>
            </tr>
            <tr>
                <td>
                    <label for="inputText">Nama Dosen</label></td>
                    <td>
                        <input type="text" name="namaDosen" required/>
                    </td>
            </tr>
            <tr>
                <td>
                    <label for="inputText">SKS</label></td>
                    <td>
                        <input type="number" name="sks" required/>
                    </td>
            </tr>
            <tr>
                <td>
                    <label for="inputText">Nama Mahasiswa</label></td>
                    <td>
                        <input type="text" name="namaMahasiswa" required/>
                    </td>
            </tr>
            <tr>
                <td>
                    <label for="inputText">Jumlah Kehadiran</label></td>
                    <td>
                        <input type="number" name="jumlahKehadiran" required/>
                    </td>
            </tr>
            <tr>
                <td>
                    <label for="inputText">Nilai Tugas</label></td>
                    <td>
                        <input type="number" name="nilaiTugas" maxlength="2" required/>
                    </td>
            </tr>
            <tr>
                <td>
                    <label for="inputText">Nilai Quiz</label></td>
                    <td>
                        <input type="number" name="nilaiQuiz" maxlength="2" required/>
                    </td>
            </tr>
            <tr>
                <td>
                    <label for="inputText">Nilai UTS</label></td>
                    <td>
                        <input type="number" name="nilaiUts" maxlength="2" required/>
                    </td>
            </tr>
            <tr>
                <td>
                    <label for="inputText">Nilai UAS</label></td>
                    <td>
                        <input type="number" name="nilaiUas" maxlength="2" required/>
                    </td>
            </tr>
            <tr>
                <td>
                    <label for="inputText">Nilai Akhir</label></td>
                    <td>
                        <input type="number" name="nilaiAkhir" maxlength="2" required/>
                    </td>
            </tr>
            <tr>
                <td>
                    <label for="inputText">Nilai Huruf</label></td>
                    <td>
                        <input type="text" name="nilaiHuruf" maxlength="1" required/>
                    </td>
            </tr>
        </table>
    </form>
</body>
</html>
